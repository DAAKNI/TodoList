version: "3.2"
services:
  backend:
    build: ./backend
    volumes:
      - ./backend/app:/app
      #- ./backend:/app/backend
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    command: >
      sh -c "python manage.py wait_for_db &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=password

    depends_on:
      - db

  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password

